<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Duastro - Home</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <link rel="stylesheet" href="assets/css/login-page.css">

</head>

<body>



    <section class="signup-section">
        <div class="login-container">
            <img class="form-logo" src="assets/img/duastrologo.webp" alt="brand-logo">
            <div class="move">
                <div class="p-button normal signin animated pulse">SIGN UP</div>
            </div>
            <div class="welcome">
                <h4 class="bold welcome-text">Welcome Back!</h4>
                <p class="normal text">To keep connected with us please login with your personal info</p>
            </div>
            <div class="hello">
                <h4 class="bold welcome-text">Hello Friend</h4>
                <p class="normal text">Enter your personal details and start journey with us</p>
            </div>
            <div class="form">
                <h4 class="bold title">Login Form</h4>
                <div class="icons">
                    <div class="icon"><i class="bi bi-facebook"></i></div>
                    <div class="icon"><i class="bi bi-github"></i></div>
                    <div class="icon"><i class="bi bi-twitter"></i></div>
                </div>
                <!-- <p class="normal light">Or use your email for registration</p> -->
                <input id="name" type="text" placeholder="Name" class="normal name">
                <input type="text" placeholder="Email" class="normal">
                <!-- <br /> -->
                <input type="password" placeholder="Password" class="normal">
                <input id="confirmPass" type="password" placeholder="Confirm Password" class="normal">
                <!-- <p class="normal forgot">Forgot your password?</p> -->
                <button class="b-button normal">LOG IN</button>
            </div>
        </div>
    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
